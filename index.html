<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Tienda de compras bootstrap</title>
</head>
<body>
<!--All content-->
<div class="container-fluid row ">
  <!--Nav bar-->
  <div class="row flex justify-content-center">
      <nav class="navbar navbar-light bg-light col-md-10 col-sm-12">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tiendita Don Pepito</span>
          </div>
        </nav>
  </div>
  <!--Main content -->
  <main class="row flex justify-content-evenly gap-3 ">

      <!--Add new item content-->
      <div id="add-items" class="col-lg-4 bg-warning p-4"> 
          <h4 class="mb-4">Agregar producto</h4>   
          <div class="mb-3">
              <label class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="txtName" placeholder="Ej: Arroz diana.">
            </div>
            <div class="mb-3">
              <label class="form-label">Precio producto</label>
              <input type="number" class="form-control" id="txtPrice" placeholder="Ej: 23000">
            </div>
            <div class="mb-3">
              <label class="form-label">Descripci√≤n producto.</label>
              <textarea class="form-control" id="txtDescription" rows="3" placeholder="Ej: Arroz bueno, bonito y barato."></textarea>
            </div>
            <button id="btn-save" class="btn btn-success"> Guardar </button>
      </div>

      <!--Finish account content -->
      <div class="container-account col-lg-4 p-4 overflow-y-auto">
        <h4>Total:</h4>
        <h4 id="total">Resumen compra</h4>

        <div id="accountFinish" class="">
        </div>

      </div>


</div>
      <!--Items available-->
      <div id="items-container" class="col-lg-12 col-md-12  p-4 d-flex justify-content-evenly flex-wrap">
      </div>
  </main>




</div>
    <template id="card">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <button class="btn btn-success">
              Agregar al carrito
            </button>
          </div>
    </template>
    <template id="account">
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">Cantidad</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row">
            <th class="amount" scope="row"></th>
            <td class="name">Mark</td>
            <td class="price">Otto</td>          
          </tr>
        </tbody>
      </table>

    </template>
    <script type="module" defender src="./app.js"></script>
</body>
</html>
